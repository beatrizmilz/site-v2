<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- =======================================================
    Theme Name: BizPage
    Theme URL: https://bootstrapmade.com/bizpage-bootstrap-business-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->
  
  {{ partial "head.html" . }}
</head>

<body>

  <!--==========================
    Header
  ============================-->
  <header>
    {{ partial "header.html" . }}
  </header><!-- #header -->

  <!--==========================
    Intro Section
  ============================-->
  <section id="intro">
    <div class="intro-container">
      <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">

        <div class="carousel-inner" role="listbox">

          <div class="carousel-item active col-md-12">
            
            <div class="carousel-background">
              <img src="{{.Site.BaseURL}}{{ .Params.banner }}" alt="">
            </div>
            
            <div class="carousel-container">
              <div class="container carousel-content">
                <p style="font-size: 56px;">Introdução à programação em R</p>
                <div id="infos-praticas">
                  <p class="mutavel"><i class="fa fa-calendar" aria-hidden="true"></i>  {{.Params.data}}</p>
                  <p><i class="fa fa-clock" aria-hidden="true"></i>  {{.Params.hora}}</p>
                  <p><i class="fa fa-map" aria-hidden="true"></i>  {{.Params.local}}</p>
                  <p><i class="fa fa-money" aria-hidden="true"></i>  {{.Params.preco}}</p>
                  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="{{.Params.paypal}}">
<input type="image" src="https://user-images.githubusercontent.com/4706822/43983533-591b4034-9cd1-11e8-8dea-d03c403a0710.png" border="0" name="submit" alt="PayPal - A maneira fácil e segura de enviar pagamentos online!">
<img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
</form>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section><!-- #intro -->

  <main id="main">
    
    <!--==========================
      Nossos Cursos
    ============================-->
    <section id="cursos">
      <div class="container">

          {{.Content}}
          
      </div>
        
    </section><!-- #about -->
    
    <section id="call-to-action" class="wow fadeIn">
      <div class="container text-center">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="WVA7EUN5WLT5N">
<input type="image" src="https://user-images.githubusercontent.com/4706822/43983533-591b4034-9cd1-11e8-8dea-d03c403a0710.png" border="0" name="submit" alt="PayPal - A maneira fácil e segura de enviar pagamentos online!">
<img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
</form>
      </div>
    </section><!-- #call-to-action -->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  {{ partial "scripts.html" .}}

  <!-- JavaScript Libraries -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="/lib/jquery/jquery-migrate.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/easing/easing.min.js"></script>
  <script src="/lib/superfish/hoverIntent.js"></script>
  <script src="/lib/superfish/superfish.min.js"></script>
  <script src="/lib/wow/wow.min.js"></script>
  <script src="/lib/waypoints/waypoints.min.js"></script>
  <script src="/lib/counterup/counterup.min.js"></script>
  <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/lib/isotope/isotope.pkgd.min.js"></script>
  <script src="/lib/lightbox/js/lightbox.min.js"></script>
  <script src="/lib/touchSwipe/jquery.touchSwipe.min.js"></script>
  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>
  

  <!-- Template Main Javascript File -->
  <script src="/js/main.js"></script>

</body>
</html>
